<!-- registration.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="#" th:action="@{/register}" th:object="${registrationForm}" method="post">
    <label for="username">Username:</label><br>
    <input type="email" id="username" th:field="*{username}" /><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}" /><br>
    <label for="email">Email:</label><br>
    <input type="email" id="username" th:field="*{username}" /><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
