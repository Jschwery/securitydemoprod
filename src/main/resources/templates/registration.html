<html xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<section class="vh-100" style="background-color: rgb(79, 121, 66,.8)">
    <div class="container h-100 px-lg-2 px-xl-2" style="background-color: rgb(79, 121, 66,.8)">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px; border-radius: 16px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form id="register-submit" th:action="@{/register}" method="POST" th:object="${registrationForm}" class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="firstName">Name</label>
                                            <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="lastName">Last Name</label>
                                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" id="email" th:action="*{email}" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" th:field="*{password}" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="matchPassword">Re-enter Password</label>
                                            <input type="password" id="matchPassword" th:field="*{matchPassword}" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 d-flex justify-content-right text-center p-xl-2 mb-3 mb-lg-4">
                                            <a th:href="@{/login}" class="btn-login btn-block w-100 p-xl-2">Cancel</a>
                                        </div>
                                        <div class="col-8 d-flex justify-content-right p-xl-2 mb-3 w-50 mb-lg-4">
                                            <button type="submit" form="register-submit" value="Submit" class="btn-login btn-block  w-100">Sign up</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 rounded col-lg-6 col-xl-7 d-flex align-items-center justify-content-center text-center order-1 order-lg-2" style="background-image: linear-gradient(rgb(79, 121, 66,.82), rgb(79,121,66, 1))">
                                <img src="https://www.pngkey.com/png/full/203-2035339_register-user-register-online-icon-png.png"
                                     class="img-fluid" width="275" height="275" alt="registration image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
